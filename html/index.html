<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div class="app-wrap">
      <main>
        <section class="location">
          <div class="city">Egypt US</div>
          <div class="date">Sunday 24 September 2023</div>
        </section>
        <div class="main-temp">
          <div class="temp">8<span>°C</span></div>
          <div class="weather">Fog</div>
          <div class="hi-low">19 °C / 23 °C</div>
        </div>
      </main>
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search..."
        />
      </header>
    </div>
    <script src="../js/index.js"></script>
  </body>
</html>
